<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse event</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: red;
            margin: 200px 0 0 100px;
        }
    </style>
</head>
<body>

                            <!-- onclick for 'one click(left click)',
                            oncontextmenu for 'right click',
                            ondbclick for 'double click',
                            onmousedown for 'click',
                            onmouseup for 'hold button and releas'
                            onmouseover for 'when cursor on box than show alert box'
                            onmouseout for 'when cursor out of box than show alert box' -->

    <div id="box" oncontextmenu="fun()"></div>


    <script>
        function fun(){
            alert("Event Activated");
        }
    </script>
</body>
</html>
